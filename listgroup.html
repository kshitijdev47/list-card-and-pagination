<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List group and pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>List Group With Contextual Classes</h2>
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Successitem</li>
            <li class="list-group-item list-group-item-secondary">Secondaryitem</li>
            <li class="list-group-item list-group-item-info">Info item</li>
            <li class="list-group-item list-group-item-warning">Warningitem</li>
            <li class="list-group-item list-group-item-danger">Dangeritem</li>
            <li class="list-group-item list-group-item-primary">Primaryitem</li>
            <li class="list-group-item list-group-item-dark">Dark item</li>
            <li class="list-group-item list-group-item-light">Lightitem</li>
        </ul>
    </div>
</body>
</html>
